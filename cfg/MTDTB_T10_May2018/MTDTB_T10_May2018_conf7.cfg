#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
mappedVars tableX tableY config Vbias_bar SiPMCurrent_bar NINOthr_bar Vbias_mat SiPMCurrent_mat NINOthr_mat
