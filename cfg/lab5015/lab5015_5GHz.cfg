<h4reco>
outNameSuffix ntuples/lab5015_
path2data /eos/cms/store/user/abenagli/TIMING/lab5015/
pluginList AdditionalInfo DigiReco WFReco
run 3703
maxEvents -1
maxFiles -1
</h4reco>

#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
mappedVars Vbias1
#config

originValues 3516
             
Vbias1       -1

#config
</AdditionalInfo>

#---Digitizer config
<DigiReco>
pluginType DigitizerReco
channelsNames SiPMA1 SiPMT1 SiPMA2 SiPMT2
#              SiPMA2 SiPMB2 SiPMC2 SiPMD2 \ 
#              SiPMA3 SiPMB3 SiPMC3 SiPMD3 \ 
#              SiPMA4 SiPMB4        SiPMD4
nSamples   1024
tUnit      0.2
</DigiReco>

#---Digitizer config
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames
timeRecoTypes LED10 LED20 LED30 LED50 LED70 LED100 LED200 LED300 LED500 LED700 LED1000 LED2000 LED3000 CFD

fillWFtree 1
WFtreePrescale 100
</WFReco>


