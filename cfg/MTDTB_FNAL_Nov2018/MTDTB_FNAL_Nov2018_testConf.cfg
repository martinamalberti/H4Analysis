<h4reco>
outNameSuffix  ntuples/convertTest
#outNameSuffix /afs/cern.ch/work/m/malberti/MTD/TBatH4Sept2018/H4Analysis/scripts/ntuples_v1/
path2data /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Nov2018/raw/DataTree/
pluginList FNALTrackReco DigiReco WFReco
run 1313
maxEvents 100
maxFiles -1
firstSpill -1
</h4reco>

#--FNAL Track Dumper
<FNALTrackReco>
pluginType FNALTrackReco
</FNALTrackReco>

digitizer PTK1_0 PTK1_1 PTK1_2 PTK2_0 NINO1 NINO2 NINO3 NINO4 AMP1 AMP2 AMP3 AMP4
#digitizer PTK1_0 

#---Digi config
<DigiReco>
pluginType DigitizerReco
channelsNames= digitizer
nSamples   1024
tUnit 0.2
</DigiReco>

#---WF reconstruction
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes LED TED CFD LED10 LED20 LED30 LED40 LED50 LED100 LED200 
fillWFtree 1
WFtreePrescale 100
</WFReco>

<PTK1_0>
digiBoard 1
digiGroup 0
digiChannel 0
polarity -1
nSamples 1024
tUnit 0.2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 3 3 gaus 0
signalInt 10 10
CFD 0.5 5
</PTK1_0>

<PTK2_0= PTK1_0>
digiGroup 0
digiChannel 1
</PTK2_0>

<PTK1_1= PTK1_0>
digiGroup 1
digiChannel 0
</PTK1_1>

<PTK1_2= PTK1_0>
digiGroup 2
digiChannel 0
</PTK1_2>

<TRG_0= PTK1_0>
digiGroup 0
digiChannel 8
signalWin 50 1000 3 100 pol0 0
LED 500 3 2
CFD 0.5 5
</TRG_0>

<TRG_1= TRG_0>
digiGroup 1
</TRG_1>

<NINO1= PTK1_0>
type NINO
digiGroup 0
digiChannel 2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 2 2 pol0 0
signalInt 50 60
LED 80 1 3
TED 80 1 3
</NINO1>

<NINO2= NINO1>
digiChannel 3
</NINO2>

<NINO3= NINO1>
digiChannel 4
</NINO3>

<NINO4= NINO1>
digiChannel 5
</NINO4>

#digi group 3
<AMP1= PTK1_0>
digiGroup 2
digiChannel 1
baselineWin 1 50
baselineInt 20 30
signalWin 50 1000 200 200 pol4 0
signalInt 5 5
polarity 1
CFD 0.5 5
LED10   10   3 2
LED20   20   3 2
LED30   30   3 2
LED40   40   3 2
LED50   50   3 2
LED100  100  3 2
LED200  200  3 2
</AMP1>

<AMP2= AMP1>
digiChannel 2
</AMP2>

<AMP3= AMP1>
digiChannel 3
</AMP3>

<AMP4= AMP1>
digiChannel 4
</AMP4>
