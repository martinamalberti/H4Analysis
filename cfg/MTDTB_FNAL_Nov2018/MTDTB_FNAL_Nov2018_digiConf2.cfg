digiChannel 8
signalWin 50 1000 3 100 pol0 0
LED 500 3 2
CFD 0.5 5
</TRG_0>

<TRG_1= TRG_0>
digiGroup 1
</TRG_1>

<NINO1= PTK1_0>
type NINO
digiGroup 0
digiChannel 2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 2 2 pol0 0
signalInt 50 60
LED 350 2 1
TED 350 2 1
