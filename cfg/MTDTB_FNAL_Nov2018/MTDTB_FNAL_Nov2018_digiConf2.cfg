<h4reco>
outNameSuffix  ntuples/
#outNameSuffix /afs/cern.ch/work/m/malberti/MTD/TBatH4Sept2018/H4Analysis/scripts/ntuples_v1/
path2data /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Nov2018/raw/DataTree/
pluginList AdditionalInfo FNALTrackReco DigiReco WFReco
run 1313
maxEvents 100
maxFiles -1
firstSpill -1
</h4reco>

#--FNAL Track Dumper
<FNALTrackReco>
pluginType FNALTrackReco
</FNALTrackReco>

#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
#mappedVars tableX tableY digiConf sensorConf NINOthr Vbias1 Vbias2 VbiasCal VbiasMat 
mappedVarsNum NINOthr biasNINOfront biasNINOrear 
mappedVarsStr  digiConf sensorConf
originValues -1
digiConf -1.
sensorConf -1.
NINOthr -1.
biasNINOfront -1.
biasNINOrear -1.
</AdditionalInfo>


digitizer PTK1_0 PTK1_1 PTK1_2 PTK2_0 NINO1 NINO2 NINO3 NINO4 AMP1 AMP2 AMP3 AMP4 TRG_0 TRG_1

#---Digi config
<DigiReco>
pluginType DigitizerReco
channelsNames= digitizer
nSamples   1024
tUnit 0.2
</DigiReco>

#---WF reconstruction
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames 
timeRecoTypes LED TED CFD LED20 LED30 LED50 LED70 LED100 LED200 LED300 LED500 LED750 LED1000 LED2000 LED3000
fillWFtree 1
WFtreePrescale 100
</WFReco>

<PTK1_0>
digiBoard 1
digiGroup 0
digiChannel 0
polarity -1
nSamples 1024
tUnit 0.2
baselineWin 1 50
baselineInt 30 50
signalWin 50 1000 3 3 gaus 0
signalInt 10 10
CFD 0.5 5
</PTK1_0>

<PTK2_0= PTK1_0>
digiGroup 0
digiChannel 1
</PTK2_0>

<PTK1_1= PTK1_0>
digiGroup 1
digiChannel 0
</PTK1_1>

<PTK1_2= PTK1_0>
digiGroup 2
digiChannel 0
</PTK1_2>

<TRG_0= PTK1_0>
