<h4reco>
#outNameSuffix /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Apr2019/ntuples/v9/
outNameSuffix /afs/cern.ch/work/m/malberti/MTD/TBatFNALApril2019/H4Analysis/ntuples/v11/
path2data /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Apr2019/DataTree/
pluginList FNALTrackReco DigiReco WFReco
run 6815
maxEvents -1
maxFiles -1
firstSpill -1
</h4reco>

#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
mappedVarsNum NINOthr biasNINOfront biasNINOrear 
mappedVarsStr  digiConf sensorConf
originValues -1
digiConf -1.
sensorConf -1.
NINOthr -1.
biasNINOfront -1.
biasNINOrear -1.
</AdditionalInfo>

digitizer PTK0 PTK1 TRG0 TRG1 TRG2

#--FNAL Track Dumper
<FNALTrackReco>
pluginType FNALTrackReco
</FNALTrackReco>

#---Digi config
<DigiReco>
pluginType DigitizerReco
channelsNames= digitizer
nSamples   1024
tUnit 0.2
useDigiSampleTime 1
</DigiReco>

#---WF reconstruction
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= digitizer
timeRecoTypes LED CFD
fillWFtree 1
WFtreePrescale 100
</WFReco>



<PTK0>
digiBoard 1
digiGroup 0
digiChannel 0
polarity -1
nSamples 1024
tUnit 0.2
DLED 0
baselineWin 1 100
baselineInt 101 150
signalWin 175 700 3 3 gaus 0
signalInt 10 10
CFD 0.5 5
</PTK0>

<PTK1= PTK0>
digiGroup 0
digiChannel 7
</PTK1>


<TRG0= PTK0>
digiGroup 0
digiChannel 8
signalWin 50 1000 3 3 pol0 0
LED 500 3 2
CFD 0.5 5
</TRG0>

<TRG1= TRG0>
digiGroup 1
</TRG1>

<TRG2= TRG0>
digiGroup 2
</TRG2>
