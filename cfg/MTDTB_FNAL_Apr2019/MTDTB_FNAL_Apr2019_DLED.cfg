<h4reco>
outNameSuffix /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Apr2019/ntuples/v5/
#outNameSuffix /afs/cern.ch/work/m/malberti/MTD/TBatFNALApril2019/H4Analysis/ntuples/v5/
path2data /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Apr2019/DataTree/
pluginList FNALTrackReco DigiReco WFReco
run 6872
maxEvents -1
maxFiles -1
firstSpill -1
</h4reco>

#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
mappedVarsNum NINOthr biasNINOfront biasNINOrear 
mappedVarsStr  digiConf sensorConf
originValues -1
digiConf -1.
sensorConf -1.
NINOthr -1.
biasNINOfront -1.
biasNINOrear -1.
</AdditionalInfo>

digitizer PTK0 PTK1 PTK2 TOPAMP1 TOPAMP2 MIDAMP1 MIDAMP2 BTMAMP1 BTMAMP2 TOPTIM1 TOPTIM2 MIDTIM1 MIDTIM2 BTMTIM1 BTMTIM2 AMP1 AMP2 TIM1 TIM2 TRG0 TRG1 TRG2

#--FNAL Track Dumper
<FNALTrackReco>
pluginType FNALTrackReco
</FNALTrackReco>

#---Digi config
<DigiReco>
pluginType DigitizerReco
channelsNames= digitizer
nSamples   1024
tUnit 0.2
useDigiSampleTime 1
</DigiReco>

#---WF reconstruction
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= digitizer
#timeRecoTypes LED CFD LED10 LED20 LED30 LED50 LED70 LED100 LED150 LED200 LED250 LED300 LED350 LED400 LED450 LED500 LED700 LED1000 LED2000 LED3000 CFD10 CFD20 CFD30 CFD40 CFD50 CFD60 CFD70 CFD80 CFD90
