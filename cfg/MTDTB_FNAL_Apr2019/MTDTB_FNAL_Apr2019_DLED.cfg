<h4reco>
#outNameSuffix /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Apr2019/ntuples/v1/
outNameSuffix ./
path2data /eos/cms/store/group/dpg_mtd/comm_mtd/TB/MTDTB_FNAL_Apr2019/DataTree/
pluginList FNALTrackReco DigiReco WFReco
run 6872
maxEvents -1
maxFiles -1
firstSpill -1
</h4reco>

#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
mappedVarsNum NINOthr biasNINOfront biasNINOrear 
mappedVarsStr  digiConf sensorConf
originValues -1
digiConf -1.
sensorConf -1.
NINOthr -1.
biasNINOfront -1.
biasNINOrear -1.
</AdditionalInfo>

#digitizer PTK0 PTK1 PTK2 TOPAMP1 TOPAMP2 MIDAMP1 MIDAMP2 BTMAMP1 BTMAMP2 TOPTIM1 TOPTIM2 MIDTIM1 MIDTIM2 BTMTIM1 BTMTIM2 AMP1 AMP2 TIM1 TIM2
digitizer PTK0 TOPAMP1 MIDTIM1

#--FNAL Track Dumper
<FNALTrackReco>
pluginType FNALTrackReco
</FNALTrackReco>

#---Digi config
<DigiReco>
pluginType DigitizerReco
channelsNames= digitizer
nSamples   1024
tUnit 0.2
useDigiSampleTime 1
</DigiReco>

#---WF reconstruction
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= digitizer
timeRecoTypes LED CFD LED20 LED30 LED50 LED70 LED100 LED200 LED300 LED400 LED500 LED700 LED1000 LED2000
fillWFtree 1
WFtreePrescale 100
</WFReco>



<PTK0>
digiBoard 1
digiGroup 0
digiChannel 0
polarity -1
nSamples 1024
tUnit 0.2
DLED 0
baselineWin 1 100
baselineInt 101 150
